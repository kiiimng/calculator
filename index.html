<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">



	<link rel="stylesheet" type="text/css" href="style.css">

		</script>
	<title>Calculator</title>
</head>
<body>
<div class="container">
	<div >
		
		<div class="display">
			<div id="display"class="display-inner">
				<p id="record"></p>
				<p id="current-text">0</p>
			</div>
		</div>

	<div id="numpad" class="wrapper">

		<button id="zero" class="zero num">0</button>
		<button id="one" class="one num">1</button>
		<button id="two" class="two num">2</button>
		<button id="three" class="three num">3</button>
		<button id="four" class="four num">4</button>
		<button id="five" class="five num">5</button>
		<button id="six" class="six num">6</button>
		<button id="seven" class="seven num">7</button>
		<button id="eight" class="eight num">8</button>
		<button id="nine" class="nine num">9</button>
		<button id="equals" class="equals">=</button>
		<button id="add" class="add math">+</button>
		<button id="subtract" class="subtract math ">-</button>
		<button id="multiply" class="multiply math">*</button>
		<button id="divide" class="divide math">/</button>
		<button id="decimal" class="decimal">.</button>
		<button id="clear" class="clear">C</button>
	</div>

	</div>
</div>
	



<script type="text/javascript" src="script.js"></script>

</body>
</html>
